          Name: Voicemeeter
          Self: CheckHidden
          Files:
          - Remove: REGEX:\.wav$
          - Ignore: REGEX:\.xml$
  - Directory:
      Name: REGEX:^Google\s*Drive$
      Directories:
      - Ignore: Checklist
      - Ignore: Documents
      - Ignore: Draft
      - Ignore: Images
      - Ignore: ok
      - Ignore: Projets
      - Ignore: TMP
      - CheckHidden: .tmp.drivedownload
  - Directory:
      Name: Pictures
      Directories:
      - CheckEmptyDirectoryAndHide: Camera Roll
      - CheckEmptyDirectoryAndHide: Saved Pictures
      - CheckEmptyDirectoryAndHide: Screenshots
      - Ignore: Screenpresso
  - Directory:
      Name: Videos
      Directories:
      - CheckEmptyDirectoryAndHide: Captures
  - Directory:
      Name: Desktop
      Files:
      - Remove: REGEX:\.lnk$
- Name: 'D:\DAT\'
  Directories:
  - Ignore: logs
  - Directory:
      Name: MergeRequestReview
      Directories:
      - QuietRemove: REGEX:.*
  - Directory:
      Name: FIXObs
      Directories:
      - QuietRemove: REGEX:.*
- Name: 'D:\TMP\'
  Directories:
  - Directory:
      Name: REGEX:^\d{4}$
      Directories:
      - Ignore: REGEX:^\d{4}\.\d{2}$
- Name: 'G:\My Drive'
  Directories:
  - Ignore: BAK
  - Ignore: BOD
  Files:
  - Ignore: editorconfig.gsheet
