  - Remove: REGEX:^tmp[\w\d\.-]+.pem
  Directories:
  - CheckHidden: REGEX:^[_\.][\w\d\.-]+$
  - CheckHidden: IntelGraphicsProfiles
  - CheckHidden: Links
  - CheckHidden: MicrosoftEdgeBackups
  - CheckHidden: OpenVPN
  - Ignore: AppData
  - Ignore: Qa
  - RemoveSymbolicLink: Application Data
  - RemoveSymbolicLink: Cookies
